name: marp-to-pages
concurrency: marp-to-pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Ensure build dir exists
        run: mkdir -p build

      - name: Copy images directory (if exists)
        run: if [[ -d img ]]; then cp -R img build/img; fi

      - name: Marp Build (README)
        run: npx marp README.md -o build/index.html

      - name: Marp Build (README.pdf)
        run: npx marp README.md --allow-local-files -o build/README.pdf

      - name: Marp Build (README.pptx)
        run: npx marp README.md --allow-local-files -o build/README.pptx

      - name: Marp Build (docs)
        run: npx marp -I docs/ -o build/docs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
